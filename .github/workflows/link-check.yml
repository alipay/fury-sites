name: ðŸ”— Check broken link

on:
  repository_dispatch:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "00 5 * * *"
jobs:

  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v1.5.1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          args: --config ./.github/lychee.toml README.md
          format: markdown
          output: ./report/out.md
